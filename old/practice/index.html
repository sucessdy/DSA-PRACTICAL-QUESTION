<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Coffee Website</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #38241A; } /* Dark coffee background */
        canvas { display: block; }
        .info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info">A simple 3D Coffee Bean rendered with Three.js</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- SCENE SETUP ---
        let scene, camera, renderer, coffeeBean;
        const width = window.innerWidth;
        const height = window.innerHeight;

        function init() {
            // 1. Create the Scene
            scene = new THREE.Scene();

            // 2. Setup the Camera
            // PerspectiveCamera(FOV, Aspect Ratio, Near Clip, Far Clip)
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5; // Move camera back to see the object

            // 3. Setup the Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            // --- OBJECT CREATION (The Coffee Bean) ---
            
            // Use a simple geometry (Torus Knot) to simulate a stylized coffee bean shape
            // A real professional site would load a .gltf model of a coffee bean here.
            const geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16); 
            
            // Define a professional-looking material
            const material = new THREE.MeshPhongMaterial({
                color: 0x6f4e37, // Coffee Brown
                specular: 0xAAAAAA, // Shininess
                shininess: 30, 
            });

            coffeeBean = new THREE.Mesh(geometry, material);
            scene.add(coffeeBean);

            // --- LIGHTING ---
            
            // 4. Add Ambient Light (soft, general illumination)
            const ambientLight = new THREE.AmbientLight(0x404040, 5); // soft white light
            scene.add(ambientLight);

            // 5. Add Directional Light (key light for shadows/highlights)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // 6. Add Point Light (for localized shine)
            const pointLight = new THREE.PointLight(0xffaa00, 1, 100);
            pointLight.position.set(-5, -5, 3);
            scene.add(pointLight);

            // --- EVENT LISTENERS ---
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- ANIMATION LOOP (The professional animation) ---
        function animate() {
            requestAnimationFrame(animate); // Loop the function

            // Professional Animation: Smooth, continuous rotation
            coffeeBean.rotation.x += 0.005; 
            coffeeBean.rotation.y += 0.008;

            renderer.render(scene, camera); // Render the scene
        }

        // --- RESIZING HANDLER ---
        function onWindowResize() {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            
            renderer.setSize(newWidth, newHeight);
        }

        // --- START THE APPLICATION ---
        init();
        animate();
    </script>
</body>
</html>
